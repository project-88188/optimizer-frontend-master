
  <mat-card>
  <mat-card-title>
    <b class="text-center" >DEPOSIT</b>
  </mat-card-title>
  <mat-card-content>
  
      <form *ngIf="!submitted"
      name="form"
      (ngSubmit)="f.form.valid "
      #f="ngForm"
      novalidate
      > 

      <div class="form-group p-2">
        <p>balance: ${{currentUserContent.cashbalance}}</p>
      </div>

      <div  class="form-group">
        <mat-form-field>
          <mat-label>Deposit in USD amount</mat-label>
          <input matInput type="number" 
            [(ngModel)]="form.amount" 
            required>
        </mat-form-field>
      </div>

  
      <div *ngIf="submitted && successed"  class="form-group">
          <p class="text-center">Deposit completed</p>
      </div>
        
      </form>
          
      <div *ngIf="submitted">
        <mat-spinner class="loader"></mat-spinner>
        <div class="p-2">
          <p>Deposit ${{form.amount}} to {{currentUserContent.username}} cashbalance.</p>
        </div>
      </div>

      <ngx-paypal [config]="payPalConfig"></ngx-paypal>

  </mat-card-content>
</mat-card>
