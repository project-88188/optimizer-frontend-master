

<mat-card class="flex">
    <mat-card-content>
      <div class="table-main-container mat-elevation-z8">
        <table mat-table [dataSource]="data" class="table" matSort matSortActive="created"
        matSortDisableClear matSortDirection="desc">

        <ng-container matColumnDef="Expert" sticky>
            <th mat-header-cell *matHeaderCellDef>EXPERT</th>
            <td mat-cell *matCellDef="let row">{{row.expert}}</td>
        </ng-container>

        <ng-container matColumnDef="Symbol">
          <th mat-header-cell *matHeaderCellDef>SYMBOL</th>
          <td mat-cell *matCellDef="let row">{{row.symbol}}</td>
        </ng-container>

        <ng-container matColumnDef="Period">
          <th mat-header-cell *matHeaderCellDef>PERIOD</th>
          <td mat-cell *matCellDef="let row">{{row.period}}</td>
        </ng-container>

        <ng-container matColumnDef="Currency">
          <th mat-header-cell *matHeaderCellDef>CURRENCY</th>
          <td mat-cell *matCellDef="let row">{{row.currency}}</td>
        </ng-container>

        <ng-container matColumnDef="Deposit">
          <th mat-header-cell *matHeaderCellDef>LEVERAGE</th>
          <td mat-cell *matCellDef="let row">{{row.deposit}}</td>
        </ng-container>

        <ng-container matColumnDef="Leverage">
          <th mat-header-cell *matHeaderCellDef>LEVERAGE</th>
          <td mat-cell *matCellDef="let row">{{row.leverage}}</td>
        </ng-container>

        <ng-container matColumnDef="TotalDay">
          <th mat-header-cell *matHeaderCellDef>TOTALDAY</th>
          <td mat-cell *matCellDef="let row">{{row.totalDay}}</td>
        </ng-container>

        <ng-container matColumnDef="LastTest">
          <th mat-header-cell *matHeaderCellDef>LAST TEST</th>
          <td mat-cell *matCellDef="let row">{{row.lastTest}}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
        </div>

    </mat-card-content>
</mat-card>
