

<mat-card class="flex">
    <mat-card-content>

 
        <table mat-table [dataSource]="data" class="table" matSort matSortActive="created"
        matSortDisableClear matSortDirection="desc">

        <!-- SymbolName Column -->
        <ng-container matColumnDef="Name">
            <th mat-header-cell *matHeaderCellDef>DEPOSITS</th>
            <td mat-cell *matCellDef="let row">{{row.depositName}}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
            
    </mat-card-content>

    <mat-paginator [length]="resultsLength" [pageSize]="12" [pageSizeOptions]="[5, 10, 30]" aria-label="Select page">
    </mat-paginator>

</mat-card>
