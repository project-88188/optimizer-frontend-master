

<mat-card class="flex">
  
    <mat-card-content>

      <table mat-table [dataSource]="data" class="table" matSort matSortActive="created"
      matSortDisableClear matSortDirection="desc">

        <!-- SymbolName Column -->
        <ng-container matColumnDef="Name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>EXPERT NAME</th>
            <td mat-cell *matCellDef="let row">{{row.expertName}}</td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
         
    </mat-card-content>
</mat-card>
