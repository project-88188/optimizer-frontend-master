<mat-card>
    <mat-card-title>Symbol</mat-card-title>
    <mat-card-content>
        <input type="text" placeholder="Search a text" (input)="term$.next($any($event.target).value)" /> Term-
        {{term$|async}}
    </mat-card-content>
    <mat-card-content>
        <div class="example-container mat-elevation-z8">
           
                <table mat-table [dataSource]="data"  matSort matSortActive="updatedAt"
                    matSortDisableClear matSortDirection="desc">

                   <ng-container matColumnDef="updatedAt">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>
                            Time
                        </th>
                        <td mat-cell *matCellDef="let row">{{row.updatedAt | date :'short'}}</td>
                    </ng-container>

                    <ng-container matColumnDef="Type">
                        <th mat-header-cell *matHeaderCellDef>
                            Type
                        </th>
                        <td mat-cell *matCellDef="let row">{{row.type}}</td>
                    </ng-container>

                    <ng-container matColumnDef="Amount">
                        <th mat-header-cell *matHeaderCellDef>
                            Amount
                        </th>
                        <td mat-cell *matCellDef="let row">{{row.amount }}</td>
                    </ng-container>

                    <ng-container matColumnDef="TotalUnit">
                        <th mat-header-cell *matHeaderCellDef>
                            TotalUnit
                        </th>
                        <td mat-cell *matCellDef="let row">{{row.unitprice}}</td>
                    </ng-container>

                  
                    <ng-container matColumnDef="UnitPrice">
                        <th mat-header-cell *matHeaderCellDef>
                            UnitPrice
                        </th>
                        <td mat-cell *matCellDef="let row">{{row.unitprice}}</td>
                    </ng-container>

                    <ng-container matColumnDef="Status">
                        <th mat-header-cell *matHeaderCellDef>
                            Status
                        </th>
                        <td mat-cell *matCellDef="let row">{{row.status}}</td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
           
            <mat-paginator [length]="resultsLength" [pageSize]="5" aria-label="Select page of GitHub search results">
            </mat-paginator>
        </div>
    </mat-card-content>
    <mat-card-footer>
        {{resultsMessage}}
    </mat-card-footer>
</mat-card>
