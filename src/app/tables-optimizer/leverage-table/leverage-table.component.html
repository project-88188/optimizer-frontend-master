<mat-card>
    <mat-card-title>Leverages</mat-card-title>
    <mat-card-content>
        <input type="text" placeholder="Search a text" (input)="term$.next($any($event.target).value)" /> Term-
        {{term$|async}}
    </mat-card-content>
    <mat-card-content>
        <div class="mat-elevation-z8">
           
                <table mat-table [dataSource]="data"  matSort matSortActive="updatedAt"
                    matSortDisableClear matSortDirection="desc">
                    <!-- Number Column -->
                    <ng-container matColumnDef="number">
                        <th mat-header-cell *matHeaderCellDef>#</th>
                        <td mat-cell *matCellDef="let row">{{row.number}}</td>
                    </ng-container>

                    <!-- Title Column -->
                    <ng-container matColumnDef="title">
                        <th mat-header-cell *matHeaderCellDef>Title</th>
                        <td mat-cell *matCellDef="let row">{{row.title}}</td>
                    </ng-container>

                    <!-- State Column -->
                    <ng-container matColumnDef="state">
                        <th mat-header-cell *matHeaderCellDef>State</th>
                        <td mat-cell *matCellDef="let row">{{row.state}}</td>
                    </ng-container>

                    <!-- Created Column -->
                    <ng-container matColumnDef="created">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>
                            updatedAt
                        </th>
                        <td mat-cell *matCellDef="let row">{{row.updatedat | date}}</td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
           
            <mat-paginator [length]="resultsLength" [pageSize]="5" aria-label="Select page of GitHub search results">
            </mat-paginator>
        </div>
    </mat-card-content>
</mat-card>
