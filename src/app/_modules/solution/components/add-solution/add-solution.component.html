<!---BEGIN--->

<!---TITLE--->
<div>
  <h2 class="text-center">Add new solution</h2>
  </div>
  
  <!---INPUT--->
  <div class="card card-container submit-form">
  
    <div class="form-group">
      <label for="title">Item name</label>
      <input
        type="text"
        class="form-control"
        id="itemname"
        [(ngModel)]="model.itemname"
        name="itemname"
      />
    </div>
  
    <div class="form-group">
      <label for="description">Description</label>
      <input
      type="text"
        class="form-control"
        id="description"
        [(ngModel)]="model.description"
        name="description"
      />
    </div>
  
    <div class="form-group">
      <label for="design">Service Period</label>
      <input
      type="text"
        class="form-control"
        id="design"
        [(ngModel)]="model.serviceperiod"
        name="design"
      />
    </div>
    
    <div class="form-group">
      <label for="config">liveoptimizerresult</label>
      <input
      type="text"
        class="form-control"
        id="config"
        [(ngModel)]="model.liveoptimizerresult"
        name="config"
      />
    </div>
    
    <div class="form-group">
      <label for="display">supervisorrole</label>
      <input
      type="text"
        class="form-control"
        id="display"
        [(ngModel)]="model.supervisorrole"
        name="display"
      />
    </div>

    
    <div class="form-group">
      <label for="unitprice">unit price</label>
      <input
        class="form-control"
        id="unitprice"
        [(ngModel)]="model.unitprice"
        name="unitprice"
      />
    </div>
    
    <div class="form-group">
      <label for="discount">discount</label>
      <input
        class="form-control"
        id="discount"
        [(ngModel)]="model.discount"
        name="discount"
      />
    </div>
        
    <div>
      <button (click)="saveSolution()" class="btn btn-success">Submit</button>
    </div>
  </div>
  <!---ENDINPUT--->
  
  <!---PICTURE--->
  <div class="card card-container submit-form" *ngIf="currentsolution_id">
    <form>
      <label for="title">Pictures</label>
      
      <div>
        <img *ngFor='let preview of previews' [src]="preview" class="profile-img-card">
      </div>
  
      <div *ngFor="let progressInfo of progressInfos" class="mb-2">
        <span>Upload file: {{ progressInfo.fileName }}</span>
        <div class="progress">
          <div
            class="progress-bar progress-bar-info progress-bar-striped"
            role="progressbar"
            attr.aria-valuenow="{{ progressInfo.value }}"
            aria-valuemin="0"
            aria-valuemax="100"
            [ngStyle]="{ width: progressInfo.value + '%' }"
          >
            {{ progressInfo.value }}%
          </div>
        </div>
      </div>
      
      <div class="row">
        <div class="col-8">
          <label class="btn btn-default p-0">
            <input type="file" accept="image/*" multiple (change)="selectFiles($event)" />
          </label>
        </div>
      </div>
      
      <div *ngIf="message.length" class="alert alert-secondary my-3" role="alert">
        <ul *ngFor="let msg of message; let i = index">
          <li>{{ msg }}</li>
        </ul>
      </div>
  
      <div >
        <button (click)="savePicture()" class="btn btn-success">Save for product id:{{currentsolution_id}}</button>
      </div>
      
    </form>
  </div>
  <!---ENDPICTURE--->
  <!---END--->
