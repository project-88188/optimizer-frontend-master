<div id="myProduct" class="carousel slide" data-ride="carousel">
  <h2 class="text-center">{{currentmodel.itemname}}</h2>
  <p class="text-center">{{currentmodel.description}}</p>
  
  <div *ngIf='currentpictureInfos.length>0'>
       <!-- Wrapper for slides -->
      <div class="carousel-inner" role="listbox">
        <div class="item active">
          <img [src]="currentpictureInfos[0].Url"  class="profile-img-card">    
        </div>
      </div>   
  </div>


  <div *ngFor='let pi of currentpictureInfos'>
    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
      <div class="item">
        <img [src]="pi.Url"  class="profile-img-card">    
      </div>
    </div>
  </div>

  <!-- Left and right controls -->
  <a class="left carousel-control" href="#myProduct" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#myProduct" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>


<div class="col-md-12">

  <div class="card card-container">

    <div>
      <label><strong>memory: </strong> <span>{{currentmodel.memory}}</span></label>
    </div>

    <div>
      <label><strong>flash: </strong> <span>{{currentmodel.flash}}</span></label>
    </div>

    <div>
      <label><strong>config: </strong> <span>{{currentmodel.config}}</span></label>
    </div>

    <div>
      <label><strong></strong>Stock: <span>{{currentmodel.stock}}</span></label>
    </div>

 
    <div>
      <label><strong>Unit price: $</strong><span>{{currentmodel.unitprice}}</span></label>
    </div>

    <div>
      <label><strong>Shipping cost: $</strong><span>{{currentmodel.shippingprice}}</span></label>
    </div>

    <div>
      <label><strong>Shiping time:</strong> <span> {{currentmodel.shippingtime}}</span></label>
    </div>

    <div>
      <label><strong>Shipping detail:</strong><span> {{currentmodel.shippingdetail}}</span></label>
    </div>

  </div>
</div>
