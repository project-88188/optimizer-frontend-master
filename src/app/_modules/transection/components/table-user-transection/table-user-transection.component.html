
<mat-card >
    <mat-card-title>Mat DataTable</mat-card-title>
    <mat-card-content>
        <input type="text" placeholder="Search a text" (input)="term$.next($any($event.target).value)" /> Term-
        {{term$|async}}
        <div class=" mat-elevation-z8">
            <div>
                <table mat-table [dataSource]="data"  matSort matSortActive="created"
                    matSortDisableClear matSortDirection="desc">
                                 
                   <ng-container matColumnDef="Name">
                        <th mat-header-cell *matHeaderCellDef>NAME</th>
                        <td mat-cell *matCellDef="let row">{{row.username}}</td>
                    </ng-container>

                     <!------
                        
                    <ng-container matColumnDef="title">
                        <th mat-header-cell *matHeaderCellDef>Title</th>
                        <td mat-cell *matCellDef="let row">{{row.title}}</td>
                    </ng-container>

                
                    <ng-container matColumnDef="state">
                        <th mat-header-cell *matHeaderCellDef>State</th>
                        <td mat-cell *matCellDef="let row">{{row.state}}</td>
                    </ng-container>

                  
                    <ng-container matColumnDef="created">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>
                            Created
                        </th>
                        <td mat-cell *matCellDef="let row">{{row.created_at | date}}</td>
                    </ng-container>

                        -------->
    
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
            </div>
            <mat-paginator [length]="resultsLength" [pageSize]="30" aria-label="Select page of GitHub search results">
            </mat-paginator>
        </div>
    </mat-card-content>
</mat-card>
