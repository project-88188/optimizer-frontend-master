
<mat-card class="p-2 m-4">
  <mat-card-title>
    <b class="text-center" >WITHDRAWAL</b>
    <h5>::{{currentUserContent.username}}</h5>
  </mat-card-title>
  
    <mat-card-content>
    
        <form *ngIf="!submitted"
        name="form"
        (ngSubmit)="f.form.valid && onSubmit()"
        #f="ngForm"
        novalidate
        > 
  
        <div class="form-group p-2">
          <p>balance: ${{currentUserContent.cashbalance}}</p>
        </div>
  
        <div  class="form-group">
          <mat-form-field  appearance="fill">
            <mat-label>Withdrawal in USD amount</mat-label>
            <input matInput type="number" 
              [(ngModel)]="form.amount" 
              required/>
          </mat-form-field>
        </div>
        
        <div  class="form-group">
          <mat-form-field>
            <mat-label>PayPal account</mat-label>
            <mat-select id='paypaloptions'>
              <mat-option *ngFor="let option of paypaloptions" [value]="option.detail" >
              {{option.detail}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
          <div  class="form-group">
            <button mat-flat-button>
              <h4> 
                <b class="text-center" >CONFIRM</b>
              </h4>
            </button>
          </div>
          
          <div *ngIf="submitted && successed"  class="form-group">
              <p class="text-center">Withdrawal completed</p>
          </div>
          
        </form>
            
        <div *ngIf="submitted">
          <mat-spinner class="loader"></mat-spinner>
          <div class="p-2">
            <p>Withdrawal  ${{form.amount}} from {{currentUserContent.username}} to {{form.paypalaccount}}.</p>
          </div>
        </div>
  
    </mat-card-content>
</mat-card>
