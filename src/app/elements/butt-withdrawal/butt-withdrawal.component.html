
<mat-card class="p-2 m-4">
  <mat-card-title>
    <h5>::{{currentUserContent.username}}</h5>
  </mat-card-title>
  
    <mat-card-content>
    
        <form *ngIf="!submitted"
        name="form"
        (ngSubmit)="f.form.valid && onSubmit()"
        #f="ngForm"
        novalidate
        > 
  
        <div class="form-group p-2">
          <p>balance:$ {{currentUserContent.balance}}</p>
        </div>
  
        <div  class="form-group">
          <mat-form-field class="example-form-field" appearance="fill">
            <mat-label>Withdrawal in USD amount</mat-label>
            <input matInput type="text"
              [(ngModel)]="form.amount" 
              required/>
          </mat-form-field>
        </div>
  
          <div  class="form-group">
          <mat-form-field class="example-form-field" appearance="fill">
            <mat-label>PayPal account</mat-label>
            <input matInput type="text"
              placeholder="pat@example.com"
              [(ngModel)]="form.paypalaccount"
              required/>
          </mat-form-field>
          </div>
  
          <div  class="form-group">
            <button mat-fab color="accent">
              Submit
            </button>
          </div>
          
          <div *ngIf="submitted && successed"  class="form-group">
              <p class="text-center">Withdrawal completed</p>
          </div>
          
        </form>
            
        <div *ngIf="submitted">
          <mat-spinner class="loader"></mat-spinner>
          <div class="p-2">
            <p>Withdrawal  ${{form.amount}} from {{currentUserContent.username}} to {{form.paypalaccount}}.</p>
          </div>
        </div>
  
    </mat-card-content>
</mat-card>
